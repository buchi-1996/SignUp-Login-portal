<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>User Profile portal</title>
</head>

<body>
    <header class="bg-secondary">
        <div class="brand">
           <div class="company-name animated rubberBand"><p>Gis<span class="blue-t">T</span>ty</p></div>
        </div>
          <a href=""><img src="img/Avarter.png" alt="" class="img-fluid logo"></a> 
    </header>
    <main>
        <div class="user-page pt-3">
            <div class="user-details">
                <h4 class="profile-name">John Doe</h4>
                <h5 class="profile-email">Johndoe@gmail.com</h5>
            </div>
            <div class="profile-pic">
                <img src="img/face-2.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <section class="user-stats">
            <div class="container">
                <div class="row text-center">
                    <div class="col-4 col-md-4 post">
                        <h4>1332</h4>
                        <p>Post</p>
                    </div>
                    <div class="col-4 col-md-4 followers">
                        <h4>13,422</h4>
                        <p>Followers</p>
                    </div>
                    <div class="col-4 col-md-4 following">
                        <h4>13,422</h4>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
