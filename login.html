<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login portal</title>
</head>
<body>
    <header class="bg-secondary">
        <div class="brand">
           <div class="company-name animated rubberBand"><p>Gis<span class="blue-t">T</span>ty</p></div>
        </div>
          <a href=""><img src="img/Avarter.png" alt="" class="img-fluid logo"></a> 
    </header>
    <main>
        <section class="container my-5">
            <h5 class="text-center">LOGIN</h5>
            <div class="card card-body login-card col-12 col-md-4 mx-auto">
                <form action="">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <button href="" id="login" class="btn btn-outline-info form-control">Login</button>
                    </div>
                </form>
            </div>
            <div class="loader">
                <div class="row justify-content-center my-3">
                 <img src="img/ajax-loader.gif" alt="">
                </div>
             </div>
            <p class="recovery col-12 col-md-4 mx-auto"><a href="">Forgot password?</a></p>
        </section>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
