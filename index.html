<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup portal</title>
</head>
<body>
    <header class="bg-secondary">
        <div class="brand">
           <div class="company-name"><p>Gis<span class="blue-t">T</span>ty</p></div>
        </div>
          <a href=""><img src="img/Avarter.png" alt="" class="img-fluid logo"></a> 
    </header>
    <main>
        <section class="container my-5">
            <h5 class="text-center ">SIGN UP</h5>
            <div class="card card-body signup-card col-12 col-md-4 mx-auto">
                <form action="">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="" id="signup" class="btn btn-outline-info form-control">Done</a>
                    </div>
                </form>
            </div>
            <div class="loader">
               <div class="row justify-content-center my-3">
                <img src="img/ajax-loader.gif" alt="">
               </div>
            </div>
            <p class="login-switch col-12 col-md-4 mx-auto">Already have an account? <a href="login.html">Login</a></p>

            <div class="to-login d-flex justify-content-center mt-5 animated bounce delay-2s">
                <a href="login.html" class="btn btn-success col-12 col-md-4 mx-auto ">CLICK HERE TO LOGIN</a>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
